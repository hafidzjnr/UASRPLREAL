<!doctype html>
<html lang="id">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Finance.io â€” Masuk / Daftar</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <header class="site-header">
        <div class="container header-inner">
            <div class="brand-wrap">
                <h1 class="brand">Finance.io</h1>
                <p class="tag">Kelola Keuanganmu dengan Mudah</p>
            </div>
            <nav class="main-nav">
                <button class="nav-btn" onclick="location.href='beranda.html'">Beranda</button>
                <button class="nav-btn" onclick="location.href='transaksi.html'">Transaksi</button>
                <button class="nav-btn" onclick="location.href='laporan.html'">Laporan Keuangan</button>
                <button id="logoutBtn" class="nav-btn secondary">Logout</button>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="card auth-card">
            <!-- Login Form -->
            <form id="loginForm" class="auth-form">
                <h2 class="form-title">Masuk</h2>
                <p class="form-sub">Kelola Keuanganmu dengan Mudah</p>

                <label class="label">Email</label>
                <input type="email" id="loginEmail" class="input" placeholder="contoh@email.com" required />

                <label class="label">Kata Sandi</label>
                <input type="password" id="loginPassword" class="input" placeholder="Kata sandi" required />

                <button type="button" class="link-button small" id="forgotBtn">Lupa Kata Sandi?</button>

                <button type="submit" class="primary-btn">Masuk</button>

                <p class="muted">Belum Punya Akun? <button type="button" class="link-button" id="toSignup">Daftar Sekarang</button></p>
            </form>

            <!-- Signup Form -->
            <form id="signupForm" class="auth-form hidden">
                <h2 class="form-title">Daftar Akun Baru</h2>
                <p class="form-sub">Kelola Keuanganmu dengan Mudah</p>

                <label class="label">Nama Lengkap</label>
                <input type="text" id="signupName" class="input" placeholder="Nama Lengkap" required />

                <label class="label">Email</label>
                <input type="email" id="signupEmail" class="input" placeholder="contoh@email.com" required />

                <label class="label">Kata Sandi</label>
                <input type="password" id="signupPassword" class="input" placeholder="Kata sandi" required />

                <button type="submit" class="primary-btn">Daftar</button>

                <p class="muted">Sudah Punya Akun? <button type="button" class="link-button" id="toLogin">Masuk di sini!</button></p>
            </form>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">&nbsp;</div>
    </footer>
</body>
</html>
